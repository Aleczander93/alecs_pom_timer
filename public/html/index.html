<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
<body>

<!--loop-->
    <video id="backgroundvid" autoplay="true" >
      <source src="vids/samplevid.mp4" type="video/mp4"/>
    </video>

  <h1 id="title">Pomodoro Timer</h1>
  <!-- add background image, buttons in row, change text color, add title, -->
    <div class="row">
        <h1 id="timer">
          <span id="minutes">00</span>:<span id="seconds">03</span>
        </h1>
      </div>

    <div class="container">
      <div class="row">
              <div class="btn"><button class="btn btn-success btn-block" id="start">Start</button></div>
              <div class="btn"><button class="btn btn-danger btn-block" id="stop">Stop</button></div>
              <div class="btn"><button class="btn btn-warning btn-block" id="reset">Reset</button></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
              <div class="btn"><button class="btn btn-primary btn-block" id="break"> Short Break</button></div>
              <div class="btn"><button class="btn btn-info btn-block" id="long">Long Break</button></div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script src="js/app.js">
  </script>

</body>
</html>
